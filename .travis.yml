language: node_js
node_js:
  - 10
before_script:
  - npm install -g firebase-tools
  - npm install -g @vue/cli
  - . ci/deploy.sh
script:
  - npm run test:unit
  - NODE_ENV=production
  - npm run build
after_script:
  - cat ./coverage/lcov.info | coveralls
after_success:
  - firebase use starcitizen-tools
  - firebase deploy --token $FIREBASE_TOKEN
